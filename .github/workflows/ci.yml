name: CI
# This workflow will install dependencies, run linting, type checking, and tests on push or pull request to the main branch.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          
      - name: Format check (Black)
        run: black --check 
      - name: Lint (Flake8)
        run: flake8
      
      - name: Type check (mypy)
        run: mypy .

      - name: Run tests
        run: pytest --maxfail=1 -q
